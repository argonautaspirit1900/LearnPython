{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
	<div class="container">
		<div class="row" style="margin-top: 5px;">

		  <div class="col-4">
			<div class="form-group">
			  <textarea class="form-control" rows="20" id="source_code"></textarea>
			</div>
		  </div>
		  <div class="col-4">
		  		<textarea  class="form-control" rows="20" id="output" readonly="true"></textarea>
		  </div>

		  <div class="col-4">
			<div class="card">
			  <div class="card-header">
			    {{challenge.title}}
			  </div>
			  <div class="card-body">
			    <p class="card-text">{{challenge.description}}</p>
			  </div>
			  	<div style="margin-top: 5px;" class="card" style="width: 18rem;margin: 5px;">
				    <ul class="list-group list-group-flush">
						<li class="list-group-item">Expected output: {{challenge.expected_output}}</li>
					</ul>
				    <a href="#" class="btn btn-primary" id="run">Run</a>
				    <a href="#" class="btn btn-success">Submit</a>
				</div>
			</div>
		</div>
	</div>


</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.js"></script>
<script type="text/javascript" src="{% static 'challenges/solve_challenge.js' %}"></script>
